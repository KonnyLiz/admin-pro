<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">My Progress Bar</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped" style=" height:12px;"
                        [style.width]="getPorcentaje">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="changeProgress(-5)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="number" class="form-control" [(ngModel)]="progress">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="changeProgress(5)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                2
            </div>
        </div>
    </div>
</div>
